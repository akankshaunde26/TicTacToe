<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="container">
        
        <div class="flex-box-1">
            
            <div class="flex-box-2">
              <h3>PLAYER X</h3>
              <div id="win1"></div>
            </div>

            <div class="main">
              <div id="cell1" onclick="mark(this)" class="cell vert top"></div>
              <div id="cell2" onclick="mark(this)" class="cell top"></div>
              <div id="cell3" onclick="mark(this)" class="cell hori top"></div>
              <div id="cell4" onclick="mark(this)" class="cell vert"></div>
              <div id="cell5" onclick="mark(this)" class="cell"></div>
              <div id="cell6" onclick="mark(this)" class="cell hori"></div>
              <div id="cell7" onclick="mark(this)" class="cell vert bottom"></div>
              <div id="cell8" onclick="mark(this)" class="cell bottom"></div>
              <div id="cell9" onclick="mark(this)" class="cell hori bottom"></div>
            </div>

            <div class="flex-box-2">
              <h3>PLAYER O</h3>
              <div id="win2"></div>
            </div>
        </div>
        <div class="reset">
            <button onclick="reset()">RESET</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
